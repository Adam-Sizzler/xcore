<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscription Page</h1>
        <section class="section">
            <h2>Выберите платформу</h2>
            <select id="platformSelect" onchange="updatePlatformContent()">
                <option value="windows">Windows</option>
                <option value="android">Android</option>
                <option value="ios">iOS</option>
                <option value="manual">Прямая настройка</option>
            </select>
            <div id="platformContent" class="platform-content"></div>
        </section>
        <section class="section">
            <h2>Подключиться к серверу</h2>
            <form onsubmit="return false;">
                <input type="text" placeholder="Введите имя пользователя..." id="nameInput" required>
                <div id="appButtons" class="app-section"></div>
                <div id="qrcode" class="qrcode-container"></div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
