<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscription service with support for multiple platforms and clients">
    <meta name="theme-color" content="#D7B27D">
    <title>Subscription Page</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscription Page</h1>
        <section class="section">
            <h2>Выберите платформу</h2>
            <select id="platformSelect" onchange="updatePlatformContent()">
                <option value="windows">Windows</option>
                <option value="android">Android</option>
                <option value="ios">iOS</option>
                <option value="manual">Ручная настройка</option>
            </select>
            <div id="platformContent" class="platform-content"></div>
        </section>
        <section class="section">
            <h2>Импорт подписки</h2>
            <form onsubmit="return false;">
                <input type="text" placeholder="Введите имя пользователя..." id="nameInput" required autocomplete="off">
                <div id="appButtons" class="app-section"></div>
                <div id="qrcode" class="qrcode-container"></div>
            </form>
        </section>
    </div>
    <script src="config.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
